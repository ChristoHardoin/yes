<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <center><br /><br /><br /></center>
    <center>
      <div class="container" id="start">
        <div class="input container">
          <h1>Number of player for the tournament</h1>
          <hr>
          <input
          style="text-align:center; border-radius:10px;" class='container mb-2 mt-2'
            type="number"
            id="input-player"
            placeholder="Number of player"
          />
          <button id="add-player" class="container btn btn-primary">Add Player</button>
        </div>
        <div class="container" id="name-row"></div>
        <button class="container mb-2 mt-2 btn btn-primary" id="add-player-to-list">
          add player
        </button>
        <div id="on-game"></div>
      </div>

      <div class="container ready">

        <div id="show_start_player">
        <h1>List of player</h1>
        <hr>
        <button class="container mb-2 mt-2 btn btn-primary" id="ready-start">
          Start tournament
        </button>
    </div>
      </div>
    </center>

    <center>
      <div class="started">
        <div id="game"></div>
        <label class='container mb-2 mt-2'>Winner</label>
        <button class="container mb-2 mt-2" id="next-game-1">
          player 1
        </button>
        <button class="container mb-2 mt-2" id="next-game-2">
            player 2
          </button>
      </div>
    </center>
    <center>
        <div class="winner-last">
          <div id="winner-last"></div>
          
        </div>
      </center>
  </body>
</html>

<script src="./script.js"></script>
